<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин маек</title>
    <style>
        /* Стили для внешнего вида магазина (можно настроить по своему вкусу) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Visitor', sans-serif;
            background-color: #ecf0f1;
        }

        .shirt {
            border: 1px solid #144362;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: calc(33.33% - 22px); /* Уменьшено на 2 пикселя, чтобы учесть границы */
            float: left;
            box-sizing: border-box;
            background-color: #fff;
        }

        .shirt img {
            max-width: calc(100% - 20px); /* Ширина изображения уменьшена на 20 пикселей, чтобы учесть границы */
            display: block;
            margin-bottom: 10px;
            border-radius: 10px 10px 0 0;
        }

        .shirt h2 {
            color: #144362;
        }

        .description {
            color: #333;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
        }

        .button {
            background-color: #144362;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0f344d;
        }

        .quick-view-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .quick-view-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .close-button {
            cursor: pointer;
            margin-top: 20px;
            background-color: #144362;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #0f344d;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Visitor:wght@300&display=swap">
</head>

<body>

    <div id="shirts-container"></div>

    <div class="quick-view-overlay" id="quickViewOverlay">
        <div class="quick-view-content" id="quickViewContent"></div>
    </div>

    <script src="shirts.js"></script>
    <script>
        // Остальной JavaScript-код остается без изменений
    </script>

</body>

</html>
